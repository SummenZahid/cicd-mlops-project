name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:       # allow manual runs from Actions tab

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"   # 3.11 is safer, 3.12 can break some libs

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found in repo root"
          fi
          # Ensure pytest is available
          if ! python -c "import pytest" 2>/dev/null; then
            pip install pytest
          fi

      - name: Run tests
        run: |
          if [ -d tests ]; then
            pytest -v
          else
            echo "No tests directory found, skipping tests"
          fi

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test
    permissions:
      contents: read
      packages: write   # <-- required for GHCR push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          # repo formatted like: owner/repo
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          # image: ghcr.io/owner/repo:latest
          IMAGE_NAME=ghcr.io/$REPO_LOWER:latest

          echo "Building image: $IMAGE_NAME"

          # adjust path if your Dockerfile is elsewhere
          if [ -f deployment/Dockerfile ]; then
            docker build -t $IMAGE_NAME -f deployment/Dockerfile .
          elif [ -f Dockerfile ]; then
            docker build -t $IMAGE_NAME -f Dockerfile .
          else
            echo "No Dockerfile found at deployment/Dockerfile or ./Dockerfile"
            exit 1
          fi

          docker push $IMAGE_NAME

  deploy-azure:
    needs: docker-build-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy container to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: mlosp-b00996747
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ghcr.io/${{ github.repository }}:latest
